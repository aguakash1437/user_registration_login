{% extends 'dummy.html' %}
{% block title %}
<title>Forgot_password</title>
{% endblock %}
{% block body_block %}
    <h1>Forgot_password</h1>
    <form method="POST">
        {% csrf_token %}

        <label for="un">Username:</label>
        <input type="text" name="un" id="un"><br><br>
        <label for="pw">Password:</label>
        <input type="password" name="pw" id="pw">
        <br><br>
        <input type="submit" value="Reset">
    </form>
{% endblock %}
